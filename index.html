<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The count</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="Clock" class="Clock"></div>
    <div class="Controlls">
        <div class="Buttons text-center" >
            <div id="Button1"></div>
            <div id="Button2"></div>
        </div>
        <br> <br> <br>
        
        <div class="input-group mb-3 Input" data-bs-theme="dark" id="Input">
          <input type="text" class="form-control" placeholder="Minutes" aria-label="Minutes" id="MinIn" >
          <input type="text" class="form-control" placeholder="Seconds" aria-label="Seconds" id="SecIn">
        </div> 

        <div class="input-group mb-3 Input prevent-select" data-bs-theme="dark" id="ReadOnlyInput">
          <input type="text" class="form-control prevent-select" placeholder="Minutes" aria-label="Minutes" id="NonMinIn" readonly >
          <input type="text" class="form-control prevent-select" placeholder="Seconds" aria-label="Seconds" id="NonSecIn" readonly>
        </div>

        <div class="Buttons text-center" >
          <button type="button" class="btn btn-outline-light PresetButtons" onpointerdown="Preset(0,30)" id="Preset30">30 Seconds</button>
          <button type="button" class="btn btn-outline-light PresetButtons" onpointerdown="Preset(1,0)" id="Preset1">1 Min</button>
          <button type="button" class="btn btn-outline-light PresetButtons" onpointerdown="Preset(5,0)" id="Preset5">5 Min</button>
      </div>

        <div id="MusicSelect">
                
          <p>Music:</p>
          <div class="form-check" >
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick='MusicChange("arp")'>
              <label class="form-check-label" for="flexRadioDefault1" >
                Arp
              </label>
            </div>
            <div class="form-check" >
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick='MusicChange("bass")'>
              <label class="form-check-label" for="flexRadioDefault2" >
                Bass
              </label>
            </div>
            <div class="form-check" >
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked onclick='MusicChange("relax")'>
              <label class="form-check-label" for="flexRadioDefault3" >
                Relax
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" onclick='MusicChange("scarry")'>
              <label class="form-check-label" for="flexRadioDefault4" >
                Scarry
              </label>
            </div>
            <div class="form-check" >
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" onclick='MusicChange("titanium")'>
              <label class="form-check-label" for="flexRadioDefault5" >
                Titanium
              </label>
            </div>
        </div>
        
    </div>
   

    

</body>
<footer>
  <p>Created by <a href="https://github.com/LockedPyramid/">Locked Pyramid</a></p> <a class="version" href = "https://github.com/LockedPyramid/CountUpTimer">1.0 release</a>
</footer>

<script src="./script.js"></script>

</html>
